{% extends "base.html" %}

{% block content %}
{% for user in user_list %}
<div class="row justify-content-center">
  <div class="card shadow">
    <div class="card-header">
      <h3><b>{{user.name}}</b></h3>
    </div>
    <div class="card-body">
      <p> <b>Username</b> : {{user.username}} <br>
        <b>did</b> : {{user.did}} <br>
        <b>email</b> : {{user.email}}
      </p>
      <a href="/add_referent?did_referent={{user.did}}"><button class="btn btn-primary mb-4" type="button" name="button">Add to referent list</button></a>
      <form name="form" action="/add_referent?asking=true&did_referent={{user.did}}" method="POST">
        <strong>Ask for a certificate : <br></strong>
        <div class="form-group"><label>Type: </label><select class="mx-5" name="type" required>
            <option selected value="experience"> Experience </option>
            <option value="recommendation"> Recommendation </option>
            <option value="agreement"> Agreement </option>
            <option value="skills"> Skills </option>
            <option value="educational"> Education </option>
          </select>
          <button class="btn btn-secondary" type="submit">Ask for a certificate</button>
        </div>
      </form>
      <form name="form" action="/issue_certificate?did={{user.did}}" method="POST">
        <strong>Issue a certificate : <br></strong>
        <div class="form-group"><label>Type: </label><select class="mx-5" name="type" required>
            <option selected value="experience"> Experience </option>
            <option value="recommendation"> Recommendation </option>
            <option value="agreement"> Agreement </option>
            <option value="skills"> Skills </option>
            <option value="educational"> Education </option>
          </select>
          <button class="btn btn-secondary" type="submit">Issue certificate</button>
        </div>
      </form>
      <form name="form" action="/get_certificate_list?did={{user.did}}" method="POST">
        <strong>List certificates : <br></strong>
        <div class="form-group" style="margin-bottom:20px;"><label>Type: </label><select class="mx-5" name="type" required>
            <option selected value="experience"> Experience </option>
            <option value="all"> all </option>
            <option value="recommendation"> Recommendation </option>
            <option value="agreement"> Agreement </option>
            <option value="skills"> Skills </option>
            <option value="educational"> Education </option>
          </select>
          <button class="btn btn-secondary" type="submit">Show</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endfor %}

{% endblock %}
